                <p>小米账号登录</p>

            <div class="form">

                    <form action="">
                        <div class="box">

                                <label for="username" id="username">
                                    <input class="item_account" autocomplete="off" type="text" name="user" id="username" placeholder="邮箱/手机号码/小米ID">
                                </label>
                                <label for="password" id="password">
                                    <input type="password" placeholder="密码" autocomplete="off" name="pwd" id="pwd">
                                    <i class="iconfont icon-yanjing"></i>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btn">
                    <input class="btnadpt btn_orange" id="login-button" type="submit" value="立即登录">
                    <a href="javascript:;" class="btnadpt btn_gray" id="ChangeLoginType">手机短信登录/注册</a>
                </div>
                <div class="other">
                    <p>其他方式登录</p>
                    <div class="oth_btn">
                        <a href="" class="qq"><i></i></a>
                        <a href="" class="weibo"><i></i></a>
                        <a href="" class="zhifubao"><i></i></a>

                </div>
            </div>
