<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米MIX 全面屏_小米商城</title>
    <link rel="apple-touch-icon-precomposed" href="//img01.mifile.cn/m/app/touch-icon.png">
    <script src="assets/js/flexible.js"></script>
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_401658_tf9r2q4l1a1c3di.css">
</head>

<body>
    <header>
        <div class="left">
            <a href=""><img src="./assets/images/list/icon_back_n.png" alt=""></a>
        </div>
        <div class="search">
            <i class="icon-font icon-sousuo"></i>
        </div>
        <div class="title">购物车</div>
    </header>
    <div class="cart-list">
        <ul>
            <li class="item">
                <div class="box">
                    <div class="status status-0"></div>
                    <div class="productImg">
                        <a href="">
                            <img src="./assets/images/cart/mix.jpg" alt="">
                        </a>
                    </div>
                    <div class="info ui-box-flex">
                        <div class="name">
                            <p>小米MIX 尊享版 全面屏概念手机 256GB容量 6GB内存 黑金色 256G</p>
                        </div>
                        <div class="price">
                            <p><span>售价：</span><span>3999元</span></p>
                        </div>
                        <div class="num">
                            <div class="xm-input-number">
                                <div class="input-sub"></div>
                                <div class="input-num"><span>1</span></div>
                                <div class="input-add"></div>
                            </div>
                            <div class="delete"><a href="javascript:;"><i class="iconfont icon-lajitong"></i></a></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="box">
                    <div class="status status-1"></div>
                    <div class="productImg">
                        <a href="">
                            <img src="./assets/images/cart/4a.png" alt="">
                        </a>
                    </div>
                    <div class="info ui-box-flex">
                        <div class="name">
                            <p>小米电视4A 49英寸 黑色 49英寸</p>
                        </div>
                        <div class="price">
                            <p><span>售价：</span><span>2299</span></p>
                        </div>
                        <div class="num">
                            <div class="xm-input-number">
                                <div class="input-sub"></div>
                                <div class="input-num"><span>1</span></div>
                                <div class="input-add"></div>
                            </div>
                            <div class="delete"><a href="javascript:;"><i class="iconfont icon-lajitong"></i></a></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="append">
            <div class="youhui">
                <a href="">
                    <div><img src="./assets/images/cart/pms_1488874922.14434751.jpg" alt=""></div>
                    <div><span>小米电视4A 49英寸 安装服务 电视底座安装</span><em>100元</em></div>
                    <div>加价购</div>
                </a>
                <a href="">
                    <div><img src="./assets/images/cart/T1TexjBsKT1RXrhCrK.jpg" alt=""></div>
                    <div><span>小米电视会员年卡（赠爱奇艺PC、移动端会员权益） 券</span><em>199元</em></div>
                    <div>加价购</div>
                </a>
                <a href="">
                    <div><img src="./assets/images/cart/pms_1488874917.43075077.jpg" alt=""></div>
                    <div><span>小米电视4A 49英寸 安装服务 电视壁挂安装</span><em>199元</em></div>
                    <div>加价购</div>
                </a>
            </div>
        </div>
    </div>
    <div class="point">
        <p>温馨提示：产品是否购买成功，以最终下单为准，请尽快结算</p>
    </div>
    <div class="line"></div>

    <footer>
        <div class="price">
            <span>共1件 金额：</span>
            <br>
            <strong>2299</strong>
            <span>元</span>
        </div>
        <div class="buy">继续购物</div>
        <div class="settle">去结算</div>
    </footer>
</body>

</html>
